<!DOCTYPE html>
<html>
    <head>
        <title>Cloud Server Management Solution</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <a href = "http://computesolutions.tech" id = "title"><img src="LogoName.png" alt="Its just the company name" title="Compute Solutions"><a>
        <script src="WebSockChanger.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <br><br>
        
        <div>       
        <h2>Please fill out the server configuration and apply .</h2>
        <a href="#" onClick="showForm();" id = "additional">Add a server</a>
        <form id = '_form' action="">
            <h3>Add Server</h3>
            <span>Processor Speed in GHz:<br>
            <input type = 'text' id = '_processorSpeed'></span>
            
            <span>Processor Core Count:<br>
            
            <input type = 'radio' name = '_processorCore' value = "1">1<br>
            <input type = 'radio' name = '_processorCore' value = "2">2<br>
            <input type = 'radio' name = '_processorCore' value = "4">4<br></span>
            
            <span>Ram Speed in GHz:<br>
            <input type = 'text' id = '_ramSpeed'></span>
            
            <span>Ram Capacity in GB:<br>
            <select id = 'ramOptions'>
                <option value = "12">12</option>
                <option value = "16">16</option>
                <option value = "20">20</option>
                <option value = "24">24</option>
                <option value = "28">28</option>
                <option value = "32">32</option>
            </select>
            
            <span>Network Type:<br>
                <input type = 'text' id = '_type' ></span><br>
                <span id = "buttons">
            <input type = "button" value = 'Apply Server Profile' onclick='submitForm();'>
            <input type = "reset">
            <input type = "button" value = 'Cancel' onclick="hideForm();">
            </span>
            </form>
                </div>
                    
                            
<br>          
        <p>Summary of added server profiles/configurations:</p>
        <div id = 'servers'>
            </div>
        
                        
    </body>
</html>
